<div class="b-form">
    <form accept-charset="utf-8" action="php/callback.php" method="post" data-checkup="true" data-report="placeholder">

        <h3>Заказать бесплатный звонок</h3>

        <div class="b-form_box">
            <div class="b-form_field">
                <input type="text" name="name" placeholder="Введите ваше имя" data-required />
            </div>
        </div>

        <div class="b-form_box">
            <div class="b-form_field">
                <input type="text" name="phone" placeholder="Введите ваш телефон" data-required />
            </div>
        </div>

        <div class="b-form_box">
            <div class="b-form_field">
                <input type="text" name="email" placeholder="Введите ваш e-mail" data-required data-pattern="^[0-9a-z_.-]+@([a-z0-9_-]+\.)+[a-z]{2,}$" />
            </div>
        </div>

        <div class="g-align-center">
            <input type="hidden" name="subject" value="Заявка на обратный звонок" />
            <button type="submit" class="b-btn b-btn_lg b-btn_white">Отправить</button>
        </div>

    </form>
</div>
